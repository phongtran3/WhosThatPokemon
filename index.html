<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's That Pokemonm</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Who's That Pokemon</h1>
    </div>
    <div class="content-container">
      <div class="generations-container">
        <h3>Generations</h3>
        <div class="generations">
          <div id="gen1" class="genre">Generation 1</div>
          <div id="gen2" class="genre">Generation 2</div>
          <div id="gen3" class="genre">Generation 3</div>
          <div id="gen4" class="genre">Generation 4</div>
          <div id="gen5" class="genre">Generation 5</div>
          <div id="gen6" class="genre">Generation 6</div>
          <div id="gen7" class="genre">Generation 7</div>
          <div id="gen8" class="genre">Generation 8</div>
          <div id="gen9" class="genre">Generation 9</div>
        </div>
      </div>

      <div class="main-content">
        <div id="game-content">
          <p>Game Content</p>
          <!-- <div id="canvas-container"><img src="/images/artwork/3.png" /></div>
          <div class="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
          </div>
          <div class="next-btn-div">
            <button class="next-btn">Next</button>
          </div> -->
        </div>
      </div>
      <div class="streak-container">
        <h3>Streak</h3>
        <div class="streaks">
          <div class="streak">
            <h5>Current</h5>
            <p>15</p>
          </div>
          <div class="streak">
            <h5>Best</h5>
            <p>100</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/javascript.js"></script>
  </body>
</html>
