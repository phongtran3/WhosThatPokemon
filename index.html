<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's That Pokemonm</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="title">
      <h1>Who's That Pokemon</h1>
    </div>
    <div class="content-container">
      <div class="generations-container">
        <h3 class="gen-title">Generations</h3>
        <div class="generations">
          <div id="gen1" data-gen="1" title="Red, Blue, &amp; Yellow" class="genre">Generation 1</div>
          <div id="gen2" data-gen="2" title="Gold, Silver, &amp; Crystal" class="genre">Generation 2</div>
          <div id="gen3" data-gen="3" title="Ruby, Sapphire, &amp; Emerald" class="genre">Generation 3</div>
          <div id="gen4" data-gen="4" title="Diamond, Pearl, &amp; Platinum" class="genre">Generation 4</div>
          <div id="gen5" data-gen="5" title="Black &amp; White" class="genre">Generation 5</div>
          <div id="gen6" data-gen="6" title="X &amp; Y" class="genre">Generation 6</div>
          <div id="gen7" data-gen="7" title="Sun, Moon, Ultra Sun, &amp; Ultra Moon" class="genre">Generation 7</div>
          <div id="gen8" data-gen="8" title="Let's Go, Sword, Shield, &amp; Legends: Arceus" class="genre">Generation 8</div>
          <div id="gen9" data-gen="9" title="Scarlet &amp; Violet" class="genre">Generation 9</div>
        </div>
      </div>

      <div class="main-content">
        <div id="game-content">
          <div id="canvas-container">
            <canvas id="shadowImage" onload="centerPokemon();">You need a new-ish browser to play this, and you need Javascript enabled too.</canvas>
          </div>
          <div class="options-container"></div>

          <div class="button-div">
            <button id="next" class="next-btn">Next</button>
            <button id="skip" class="skip-btn">Skip</button>
            <button id="giveUp" class="giveUp-btn">Give Up</button>
          </div>
        </div>
      </div>

      <div class="streak-container">
        <h3 class="streak-title">Streak</h3>
        <div class="streaks">
          <div class="streak">
            <h4>Current</h4>
            <h2 id="currentCount" class="current-count-txt"></h2>
          </div>
          <div class="streak">
            <h4>Best</h4>
            <h2 id="bestCount" class="best-count-txt"></h2>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright">
        <p>&copy; Phong Tran</p>
      </div>

      <div class="footer-title">
        <p>Who's That Pokemon</p>
      </div>

      <div class="social-media-links">
        <a href="https://github.com/phongtran3" rel="noopener noreferrer" target="_blank" class="social-links"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/phongtran_3/" rel="noopener noreferrer" target="_blank" class="social-links"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/phong-tran230/" rel="noopener noreferrer" target="_blank" class="social-links"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </footer>

    <script type="module" src="/js/javascript.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script> -->
  </body>
</html>
